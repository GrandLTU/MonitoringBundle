# Framework Configuration
framework:
    secret: "TOP-SECRET"
    test: ~

ongr_elasticsearch:
    connections:
        default:
            hosts:
                - { host: 127.0.0.1:9200 }
            index_name: ongr-monitoring-bundle-test
            settings:
                refresh_interval: -1
                number_of_replicas: 0
                number_of_shards: 1
        bar:
            hosts:
                - { host: 127.0.0.1:9200 }
            index_name: ongr-monitoring-bundle-bar-test
            settings:
                refresh_interval: -1
                number_of_replicas: 1
    managers:
        default:
            connection: default
            debug: true
            mappings:
                - ONGRMonitoringBundle
        monitoring:
            connection: default
            debug: true
            mappings:
                - ONGRMonitoringBundle
ongr_monitoring:
    es_manager: monitoring
#    commands:
#        - {name: _COMMAND_NAME1_, ttl: 1}
#        - {name: _COMMAND_NAME2_, ttl: 2}
    metric_collectors:
        document_count:
            - { name: foo, document: ONGRMonitoringBundle:Metric }
            - { name: bar, document: ONGRMonitoringBundle:Metric }